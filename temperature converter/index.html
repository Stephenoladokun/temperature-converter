<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="title-icon">
    <h1 class="title">Temperature Converter</h1>
    <img src="icons8-temperature-48.png" alt="icon">
    </div>

    <p>Enter Temperature:</p>

   <div>
    <input id="input" class="input" type="text">
   </div>

   <p>Choose Unit:</p>

   <div>
      
    <select id="select1">
        <option class="option" value="Fahrenheit" id="fah">Fahrenheit</option>
        <option class="option" value="Celsius" id="cel">Celsius</option>
    </select>

    <span>to</span>

    <select id="select2">
        <option class="option" value="Fahrenheit">Fahrenheit</option>
        <option class="option" value="Celsius">Celsius</option>
    </select>

   </div>


   <div>
    <button id="submit" class="Convert">Convert</button>
   </div>

    <p>Converted Temperature:</p>
   </div>
</body>
<script src="index.js"></script>
</html>
