<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" value="" disabled />
    
        <div class="calculator-keys">
          <button type="button" class="operator" value="+"  onclick="appendtoDisplay('+')">+</button>
          <button type="button" class="operator" value="-"  onclick="appendtoDisplay('-')">âˆ’</button>
          <button type="button" class="operator" value="*"  onclick="appendtoDisplay('*')">&times;</button>
          <button type="button" class="operator" value="/"  onclick="appendtoDisplay('/')">&divide;</button>
    
          <button type="button" value="7"  onclick="appendtoDisplay('7')">7</button>
          <button type="button" value="8"  onclick="appendtoDisplay('8')">8</button>
          <button type="button" value="9"  onclick="appendtoDisplay('9')">9</button>
    
          <button type="button" value="4"  onclick="appendtoDisplay('4')">4</button>
          <button type="button" value="5"  onclick="appendtoDisplay('5')">5</button>
          <button type="button" value="6"  onclick="appendtoDisplay('6')">6</button>
    
          <button type="button" value="1"  onclick="appendtoDisplay('1')">1</button>
          <button type="button" value="2"  onclick="appendtoDisplay('2')">2</button>
          <button type="button" value="3"  onclick="appendtoDisplay('3')">3</button>
    
          <button type="button" value="0"  onclick="appendtoDisplay('0')">0</button>
          <button type="button" class="decimal" value="."  onclick="appendtoDisplay('.')">.</button>
          <button type="button" class="all-clear" value="all-clear" onclick="cleardisplay()">AC</button>
    
          <button type="button" class="equal-sign" value="=" onclick="enter()">=</button>

        </div>
      </div>
    

</body>
<script src="index.js"></script>
</html>
